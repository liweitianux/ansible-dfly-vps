[defaults]
inventory = ./hosts.yml

# uncomment this to disable SSH key host checking
#host_key_checking = False

[ssh_connection]
pipelining = True

# SSH arguments to use
# Add 'IdentitiesOnly=yes'
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o IdentitiesOnly=yes
